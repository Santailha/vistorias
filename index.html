<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Análise de Vistorias</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <div id="login-page" class="flex items-center justify-center min-h-screen bg-custom-blue">
        <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-xl m-4">
            <div class="flex justify-center">
                <img src="logo.png" alt="Logo da Empresa" class="h-16" onerror="this.alt='Logo não encontrada'; this.style.display='none'; document.getElementById('logo-text').style.display='block';">
                <h1 id="logo-text" class="text-3xl font-bold text-custom-blue" style="display: none;">Análise de Vistoria</h1>
            </div>
            <h2 class="text-2xl font-bold text-center text-gray-800">Acesse sua conta</h2>
            
            <form id="login-form" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="sr-only">Email</label>
                        <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-4 py-3 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom-yellow focus:border-transparent" placeholder="Seu e-mail">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Senha</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-4 py-3 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom-yellow focus:border-transparent" placeholder="Sua senha">
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <a href="#" class="text-sm font-medium text-custom-blue hover:text-custom-yellow">Esqueceu sua senha?</a>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent text-lg font-semibold rounded-lg text-white bg-custom-blue hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom-blue transition duration-300 ease-in-out">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="dashboard-page" class="hidden min-h-screen bg-gray-50">
        <header class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-20">
                    <div class="flex-shrink-0">
                        <img class="h-12" src="logo.png" alt="Logo da Empresa" onerror="this.style.display='none'">
                    </div>
                    <div class="flex items-center">
                        <span id="user-email-display" class="mr-4 font-medium text-gray-600 hidden sm:block"></span>
                        <button id="logout-button" class="px-4 py-2 text-sm font-medium text-white bg-custom-blue rounded-lg hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom-blue">
                            Sair
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="py-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">Painel de Vistorias</h1>
                    <button class="px-6 py-3 text-white font-semibold bg-custom-yellow rounded-lg shadow-md hover:bg-yellow-500 transition duration-300">
                        + Nova Vistoria
                    </button>
                </div>
                <div class="bg-white p-8 rounded-2xl shadow-lg">
                    <h2 class="text-xl font-semibold text-gray-800 mb-6">Vistorias Recentes</h2>
                    <div class="text-center text-gray-500 py-12">
                        <p>Nenhuma vistoria encontrada.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>

</body>
</html>
